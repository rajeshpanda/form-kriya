<form [formGroup]="formElement">
  <div fxLayout="row" fxLayoutAlign="start start">
    <h3 fxFlex>
      {{ question.question }}
    </h3>
  </div>
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-slide-toggle formControlName="reply"> </mat-slide-toggle>
    <mat-error
      *ngIf="
        formElement.controls.reply.errors &&
        formElement.controls.reply.errors.required
      "
    >
      Please enter a reply
    </mat-error>
  </div>
</form>
