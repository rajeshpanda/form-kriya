<form [formGroup]="formElement">
  <div fxLayout="row" fxLayoutAlign="start start">
    <h3 fxFlex>
      {{ question.question }}
    </h3>
  </div>
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-radio-group fxLayout="column" formControlName="reply">
      <mat-radio-button
        *ngFor="let option of question.options"
        [value]="option.key"
        class="option-margin"
      >
        {{ option.value }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</form>
