<form [formGroup]="formElement">
  <div fxLayout="row" fxLayoutAlign="start start">
    <h3 fxFlex>
      {{ question.question }}
    </h3>
  </div>
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field fxFlex>
      <input matInput formControlName="reply" placeholder="Response" />
      <mat-error *ngIf="formElement.controls.reply.errors && formElement.controls.reply.errors.required">
        Please enter a reply
      </mat-error>
    </mat-form-field>
  </div>
</form>
